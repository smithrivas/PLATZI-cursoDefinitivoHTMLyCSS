<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase IMG</title>
</head>
<body>
    <main>
        <!-- Estructura semantica correcta para utilizar etiqueta img, utilizar <figure> como contenedor de img -->
        <section>
            <figure>
                <img src="./pics/perro.jpg" alt="Esta es una imagen de un perro">
                <figcaption>Esta es una imagen de un perro.</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>

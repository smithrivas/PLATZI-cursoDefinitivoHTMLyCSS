<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
        <h1>Formulario con autocompletado</h1>
        <!-- https://developer.mozilla.org/es/docs/Web/HTML/Element/input -->
        <!-- form>label>span+input -->
        <form action="">
            <label for="nombre">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" name="nombre" id="nombre" autocomplete="name" required>
            </label>
            <label for="correo">
                <span>¿Cuál es tu email?</span>
                <input type="email" name="correo" id="correo" autocomplete="email" required>
            </label>
            <label for="pais">
                <span>¿Cuál es tu país?</span>
                <input type="text" name="pais" id="pais" autocomplete="country" required>
            </label>
            <label for="cp">
                <span>¿Cuál es tu código postal?</span>
                <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
            </label>
            <input type="submit">            
        </form>
    </main>
</body>
</html>
